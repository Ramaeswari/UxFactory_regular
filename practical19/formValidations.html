<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Form validations in javascript">
        <meta name="author" content="eswari">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validations</title>
    </head>
    <body>
        <h3>Form validations in javascript</h3>
        <div class="container">
            <form action="" class="formValidation" onsubmit="formValidation()">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="firstName">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lastName"><br>
                    <label for="email">Email</label>
                    <input type="email" name="mail" id="mail"><br>
                    <input type="submit" value="submit">
            </form>
        </div>
        <script src="js/formValidation.js"></script>
    </body>
</html>
