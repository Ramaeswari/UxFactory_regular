<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Form validation in javascript assignment">
        <meta name="author" content="eswari">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation Assignment</title>
        <link rel="stylesheet" href="formValidationAssignment.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <h3 class="text-center text-success my-3">Form Validation</h3>
        <div class="container bg-secondary">
            <form action="" class="formValidation" onsubmit="formValidation()">
                <div class="form-group row pt-3">
                    <label for="fname" class="col-sm-2 col-form-label text-bold">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="fname" id="firstName" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lname" class="col-sm-2 fcol-form-label">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="lname" id="lastName" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" name="mail" id="mail" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="pwd" id="password" class="form-control" minlength="8">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-4">
                        <input type="text" name="age" id="age" class="form-control">
                    </div>
                </div>
                <div class="form-group ml-5 mb-5">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    <!-- <input type="submit" value="Submit" class="btn-primary"> -->
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js\formValidationAssignment.js"></script>
        
    </body>
</html>
