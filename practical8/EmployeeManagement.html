<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="eswari">
        <meta name="description" content="Employee management system webpage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Management System</title>
        <link rel="stylesheet" href="employee.css">
    </head>
    <body>
        <header>
            <h1>Employees Management System</h1>
        </header>
        <div class="loginform">
            <form action="Admin.html">
                <label for="username">UserName</label>
                <input type="text" name="username" placeholder="Enter your UserName" /><br>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" placeholder="Password"><br>
                <input type="submit" value="Submit" class="submitbtn">
                <input type="button" value="Cancel" class="cancelbtn">
            </form>
        </div>
        <footer>All rights reserved. @2020 copyright</footer>
        <script lang="javascript">
            function check(form)
            {
                if(form.username == "Employee" && form.pwd == "1234")
                {
                    window.open('EmployeeHomePage.html')
                }
                else if(form.username == "Admin" && form.pwd == "1234")
                {
                    window.open('Admin.html')
                }
            }
        </script>
    </body>
</html>
