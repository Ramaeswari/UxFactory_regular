        <title>Booststrap Basics</title>

    <body>
        <h1>Container Classes using bootstrap</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm border border-success text-danger bg-info">
                    Column1
                </div>
                <div class="col-sm border border-success text-danger bg-info">
                    Column2
                </div>
            </div>
        </div>
        <h1>Column Medium</h1>
        <div class="container">
            <div class="row">
                <div class=" col-md-6 border border-info">
                    Column1
                </div>
                <div class=" col-md-4 border border-info">
                    Column2
                </div>
                <div class=" col-md-2 border border-info">
                    Column3
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
              <div class="col align-self-start border border-info">
                One of three columns
              </div>
              <div class="col align-self-center border border-info">
                One of three columns
              </div>
              <div class="col align-self-end border border-info">
                One of three columns
              </div>
            </div>
          </div>
