<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="form">
        <title>Rgister Form</title>
    </head>
    <body>
        <table>
            <form> 
                <tr>
                    <td>First name</td>
                    <td>
                        <input type="text" name="fname" id="fname" required />
                    </td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td>
                        <input name="=lname" type="text" id="lname" required >
                    </td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>Father Name</td>
                    <td>
                        <input name="faname" type="text" id="faname" />
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>
                        <input name="dob" type="date" id="dob" required />
                    </td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>Tel</td>
                    <td>
                        <input name="tel" type="text" id="tel" required />
                    </td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>High School Name</td>
                    <td>
                        <input name="hsn" type="text" id="hsn" required />
                    </td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>Permanent Address</td>
                    <td>
                        <input name ="perAdd" type="text" id="perAdd" required />
                    </td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>Your Level</td>
                    <td>
                        <select name="level" id ="level">
                            <option value="1st year">1st year</option>
                            <option value="2nd year">2nd year</option>
                            <option value="3rd year">3rd year</option>
                            <option value="4th year">4th year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input name="email" type="text" id="mail" required />
                    </td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>Degree Program</td>
                    <td>
                        <select name="degree" id ="degree">
                            <option value="B.tech in ECE">B.tech in ECE</option>
                            <option value="B.tech in CSE">B.tech in CSE</option>
                            <option value="B.tech in EEE">B.tech in EEE</option>
                            <option value="B.tech in MECH">B.tech in MECH</option>
                            <option value="B.tech in IT">B.tech in IT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register" />
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
