<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists|Inline and block|Classes|Iframes</title>
        <style>
            #block{
                border: 1px solid red;
                background-color: aquamarine;
            }
            .div{
                border: 1px solid green;
                /* background-color: blueviolet; */
            }
            #inline{
                border: 1px solid aqua;
                background-color: chocolate;
            }
        </style>
    </head>
    <body>
        <h2>UnOredered List</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
            <li>PineApple</li>
            <li>Water melon</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Rose</li>
            <li>Lilly</li>
            <li>Jasmine</li>
            <li>Lotus</li>
        </ol>
        <h2>Detailed List</h2>
        <dl>
            <dt>Html</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading StyleSheet</dd>
        </dl>
        <!--Inline and Block elements-->
        <div id="block">
            <div class="div">Div1</div>
            <div class="div">Div2</div>
        </div>
        <br> 
        <span id ="inline">
            <span class="div">span1</span>
            <span class="div">span2</span>
        </span>
        <br>
        <iframe src="https://www.javatpoint.com" title="javatpoint" height="350px" width="75%"></iframe>
    </body>
</html>
